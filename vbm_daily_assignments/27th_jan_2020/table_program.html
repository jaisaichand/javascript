<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/bd9f8ac991.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <h1 class="bg-secondary d-flex justify-content-between p-2">
            <img src="jai_crown2.png" class="rounded-circle" alt="logo" height="80px" width="80px"/>
            <button class="btn btn-warning btn-md">Logout</button>
        </h1>
        <div class="container d-flex justify-content-center mb-2">
            <button class="btn btn-success btn-block" id="btn1" onclick="clicked()">Generate table</button>
        </div>
        <div class="container">
            <table class="table table-striped table-dark text-warning">
                <thead>
                    <tr>
                        <th>S_no</th>
                        <th>S_name</th>
                        <th>Total</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="tb1">
                    <tr>
                        <td>1</td>
                        <td>Jai Chand</td>
                        <td>995</td>
                        <td>A+</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    function arr1(){
        var ar1 = [2,3,4,5,6];
        var ar2 = ["Elon Musk", "Raj","Tom Ellis","Edward Snowden","Ben tennyson"];
        var ar3 = [1000,900,890,910,600];
        var grade = [];
        for(i=0;i<ar3.length;i++){
            if(ar3[i]>996){
                grade.push("A++");
            }
            else if(ar3[i]>890&&ar3[i]<995){
                grade.push("A+")
            }
            else if(ar3[i]>601&&ar3[i]<=890){
                grade.push("B");
            }
            else{
                grade.push("F");
            }
        }

        var tt = "";
        var fg = "";
        tt = tt+document.getElementById("tb1").innerHTML;
        for(j=0;j<ar1.length;j++){
           fg = fg+"<tr><td>"+ar1[j]+"</td>"+"<td>"+ar2[j]+"</td>"+"<td>"+ar3[j]+"</td>"+"<td>"+grade[j]+"</td></tr>";
           
        }
        //tt = tt;
        document.getElementById("tb1").innerHTML = tt+fg;
    }
function clicked(){
    var a = document.getElementById("btn1");
    if(a.classList.contains("btn-success")){
        a.classList.remove("btn-success");
        a.classList.add("btn-danger");
    }
    else{}
    arr1();
}
</script>
</html>
