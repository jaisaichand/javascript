<body>
    <div class="container-fluid" id="base1">
        <div class="bg-warning container-fluid d-flex mt-4 justify-content-between">
            <img src="bell.png" alt="logo" height="60px" width="60px"/>

        </div>
        <div class="mt-4 container-fluid d-flex justify-content-between mb-4 bg-danger">
            <a class="text-white" href="#">Home</a>
            <a class="text-white" href="#">Services</a>
            <a class="text-white" href="#">About</a>
        </div>
        <div class="container">
            <button class="btn btn-info btn-block" onclick="gen1()">Generate</button>
        </div>
        <div class="container mt-4">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>email</th>
                </thead>
                <tbody id="tb1">
                    
                </tbody>
            </table>
        </div>
        
    </div>
</body>
<script>
    function gen1(){
        var httVal = new XMLHttpRequest();
        var tt = httVal.open("GET","https://jsonplaceholder.typicode.com/users");
        httVal.send();
        httVal.responseType = "json";
        var pp = "";
        httVal.onload = function(){
            httVal.response.forEach(function(val,ind) {
                pp = pp + "<tr><td "+">"+"<a href='card1.html'"+ "id="+ind+">"+val.id+"</a></td><td>"+val.name+"</td>"+"<td>"+val.phone+"</td>"+"<td>"+val.name+"</td>";
                
            });
            document.getElementById("tb1").innerHTML = pp;
            for(i=0;i<10;i++){
                document.getElementById(i).href += '?id='+i;
            }
            //$("a").attr("card1.html", '?fruit=' + 'apple');
        }
    }

   
    

    //el.href += '?fruit=apple';
</script>
