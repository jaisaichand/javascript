<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>Assessment card</title>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
                
        </head>
        
        <body class="container">
            
            <div class="container d-flex justify-content-center align-content-center" id="base1">

            </div>
        </body>
        <script>
            var fe = location.search
        var t1 = fe.slice(fe.indexOf("=")+1,fe.indexOf("&"));
        var t2 = fe.slice(fe.lastIndexOf("=")+1,fe.length);
        var loki = new XMLHttpRequest();
        var lp = loki.open("GET","https://jsonplaceholder.typicode.com/users");
        var fin = loki.send();
        loki.responseType = 'json';
        loki.onload = function(){
            var yupp = "<div class='container'><div class='card'><h2 class='card-header text-center'>"+loki.response[t1].name+"</h2><div class='card-body text-center'>city:"+loki.response[t1].address.city+"</div><p class='card-footer text-center'>"+t2+"</p></div></div>";
            document.getElementById("base1").innerHTML=yupp;
        }
        </script>
</html>
