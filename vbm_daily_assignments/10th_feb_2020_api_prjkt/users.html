<script>
    var httVal = new XMLHttpRequest();
      httVal.open("GET","https://jsonplaceholder.typicode.com/users")
      httVal.responseType="json";
      httVal.send()
      httVal.onload = function(){
        var tee = httVal.response;
      var cardCreate="";
      tee.forEach(function(val,ind) {
          cardCreate = cardCreate+ "<div class='card mt-4 mb-4'><h3 class='card-header bg-warning text-center'>Name :"+val.name+"<br> Username: "+val.username+"</h3><div class='card-body bg-danger text-white text-center'>Address:<br>Suite:"+val.address.suite+"<br>City:"+val.address.city+"</div><div class='card-footer bg-dark text-white text-center'>Phone: "+val.phone+"<br>Email:"+val.email+"</div></div>";
      });
      document.getElementById("card-holder").innerHTML = cardCreate;
      }
</script>
