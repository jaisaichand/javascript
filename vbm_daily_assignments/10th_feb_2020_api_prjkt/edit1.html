<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home_css.css">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/bd9f8ac991.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
    p{color: white;}
    </style>
</head>
<body>
        <div class="row bg-warning p-3">
                <div class="col-md-2">
                    <img src="jai.png" class="rounded-circle" alt="logo1">
                </div>
                <div class="col-md-1 offset-md-9">
                    <button class="btn btn-info btn-lg">Logout</button>
                </div>
        </div>
        <div class="row" id="main_body">
                <div class="col-md-2 pt-5 bg-dark">
                    <ul class="list-group bg-dark">
                        <li class="bg-dark list-group-item text-white"><a class="link1" href="home.html">Home</a></li>
                        <li class="bg-dark list-group-item"><a class="link1" href="services.html">Services</a></li>
                        <li class="bg-dark list-group-item"><a class="link1" href="about.html">About Us</a></li>
                    </ul>
        </div>
    <div class="col-md-10 bg-danger p-5">
    <div class="container " id="base1">
        <div class="row mt-4 mb-4">
            <div class="col-md-4">
                <p>ID</p>
                <input type="text" value="" id="id1" disabled>
            </div>
            <div class="col-md-4 offset-4">
                <p>Name</p>
                <input type="text" value="" id="name1">
            </div>
        </div>

        <div class="row mt-4 mb-4">
                <div class="col-md-4">
                    <p>Email</p> 
                    <input type="text" value="" id="email1" >
                </div>
                <div class="col-md-4 offset-4">
                    <p>Phone</p>
                    <input type="text" value="" id="phone1">
                </div>
        </div>

        <div class="row mt-4 mb-4">
                <div class="col-md-4">
                    <p>Street</p>
                    <input type="text" value="" id="street1">
                </div>
                <div class="col-md-4 offset-4">
                    <p>City</p>
                    <input type="text" value="" id="city1">
                </div>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn btn-success" onclick="sub1()">Submit</button>
            <button class="btn btn-warning" ><a href="home.html" style="color: white; text-decoration: none;">Cancel</a></button>
        </div>
    </div>
    </div>
</body>

<script>
    var loc = location.search;
    var id1 = Number(loc.slice(loc.indexOf("=")+1,loc.length));
    var httVal = new XMLHttpRequest();
    var resp;
    var ob1;
    httVal.open("GET","https://jsonplaceholder.typicode.com/users");
    httVal.responseType = "json";
    httVal.send();
    httVal.onload = function(){
        resp = httVal.response[id1];
        document.getElementById("id1").setAttribute("value",resp.id);
        document.getElementById("name1").setAttribute("value",resp.name);
        document.getElementById("email1").setAttribute("value",resp.email);
        document.getElementById("phone1").setAttribute("value",resp.phone);
        document.getElementById("street1").setAttribute("value",resp.address.street);
        document.getElementById("city1").setAttribute("value",resp.address.city);

        ob1 = {
    "id":resp.id,
    "name":resp.name,
    "email":resp.email,
    "phone":resp.phone,
    "address":{
        "street":resp.address.street,
        "city":resp.address.city
    }
}

    }
    function sub1(){
        var htt1 = new XMLHttpRequest();
        htt1.open("POST","https://jsonplaceholder.typicode.com/users");
        htt1.responseType = "json";
        htt1.send(ob1);
        htt1.onload = function(){
            console.log(htt1.response);
        }
    }

    
</script>
</html>
