<script>
    var loc = location.search;
    var id1 = Number(loc.slice(loc.indexOf("=")+1,loc.length));
    var httVal = new XMLHttpRequest();
    httVal.open("GET","https://jsonplaceholder.typicode.com/users");
    httVal.responseType = "json";
    httVal.send();
    httVal.onload = function(){
        var resp = httVal.response[id1];
        var data1 = "<div class='card text-center'><h2 class='card-header' Name: >"+resp.name+"</h2><div class='card-body'> ADDRESS:<br>Street:"+resp.address.street+"<br>City: "+resp.address.city+"</div><p class='card-footer'>"+resp.email+"</p></div>";
        document.getElementById("base1").innerHTML = data1;
    }
</script>
