<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullpage js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.css">
    <link rel="stylesheet" href="index1.css">

</head>
<body>
    
    <div id="fullpage">
        <div class="section s1">
            <h1><span>Come, Dine at the best place in the town!</span></h1>
        </div>
        <div class="section s2">
            <h1 class="one">We want you to taste our finest dishes!!</h1>
            <div class="slide slide1">
                <div class="internal1"></div>
             </div>

            <div class="slide slide2"> 
                <div class="internal2"></div>
             </div>

            <div class="slide slide3">
                <div class="internal3"></div>
                 </div>

            <div class="slide slide4">
                <div class="internal4"></div>
                 </div>
        </div>
        
        <div class="section s3">
            <h1 class="one" id="final">Book the table you wish with your loved ones and make your weekend much better</h1>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.js"></script>

    <script>
    new fullpage('#fullpage', {
	//options here
	autoScrolling:true,
    navigation:true,
	scrollHorizontally: true,
    scrollingSpeed: 1250,
    controlArrows:false,
    slidesNavigation:true
});

    </script>
</body>
</html>
